<div class="container">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><span class="icon">&#xf067;</span>Add Existing Check</button>
      
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-lg">
          
            <div class="modal-content">
              <div class="modal-header" >
                    <h4 class="modal-title">Add Existing Checks</h4>
                     <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
              </div>
              <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="search-hero">
                        </div>
                    </div> <br> <br> <br>
                    <div *ngFor="let hero of filteredProblemStatementTemplates" >
                        <div id="accordion">
                            <div class="card">
                                  <div class="card-header">
                                    <a class="card-link" data-toggle="collapse" [href]="'#collapse'+hero.checkId">
                                            {{hero.checkTitle}}&nbsp; <span class="icon1">&#xf063;</span> 
                                    </a>
                                  </div>
                                  <div [id]="'collapse'+hero.checkId" class="collapse" data-parent="#accordion">
                                    <div class="card-body">
                                            {{hero.checkDescription}} <br><br>
                                            <div class="check">
                                                <!-- <select class="form-control dropdn" id="sel1" [(ngModel)]="checkName" [ngModelOptions]="{standalone: true}">
                                                    <option *ngFor="let type of checkType">{{type}}</option>
                                                </select> -->
                                                <span *ngFor="let type of checkType">
                                                        <button type="button" class="btn btn-md" (click)="addCheck(type,hero.checkId)" style="color:blue;"><span class="icon">&#xf067;</span> ADD AS {{type}}</button>
                                                </span>
                                              
                                            </div>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
